<!DOCTYPE html>
<html>
    <head>
        <title>grid game</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="times">
            <div class="time">
                <h3>TIME</h3>
                <p id="time-data">0.000</p>
            </div>
            <div class="time">
                <h3>BEST TIME</h3>
                <p id="best-time">0.000</p>
            </div>
            
        </div>
        <div id="set">
            <div class="order">
                <p>Click <strong>the numbers</strong> as quickly as you can!</p>
            </div>
            <div class="game-levels">
            <span id="new-game" onclick="sgame()">New Game</span>
                <span id="easy">Easy</span>
                <span id="medium">Medium</span>
                <span id="hard">Hard</span>
            
            </div>
        </div>
        <p id="countdown">3</p>
        <div id="st">Click New Game to Start!</div>

        <div id="grid">    
        </div>
        <script src="./script.js" type="text/javascript">
        </script>
    </body>
</html>
