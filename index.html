<!DOCTYPE html>
<html>
    <head>
        <title>grid game</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
      
        
        
    </head>
    <body>
        <div id="times">
            <div class="time">
                <h3>TIME</h3>
                <p id="time-data">0.000</p>
            </div>
            <div class="time">
                <h3>BEST TIME</h3>
                <p id="best-time">0.000</p>
            </div>
            
        </div>
        <div id="set">
            <div class="order">
                <p>Click <strong>the numbers</strong> as quickly as you can!</p>
            </div>
            <div id="new-game" onclick="sgame()">
                <p>New Game</p>
            </div>
            <div id="hacker-mode">
                <p>HACKERMODE</p>
            </div>
        </div>
        <p id="countdown">3</p>
        <div id="st">Click New Game to Start!</div>

        <div id="grid">    
        </div>
        <script src="./script.js" type="text/javascript">
        </script>
    </body>
</html>
